---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on
      <a href="/{{ year }}/{{ month }}/">{{ page.date | date: "%B" }}</a>
      <a href="/{{ year }}/{{ month }}/{{ day }}">{{ page.date | date: "%e" }}</a>,
      <a href="/{{ year }}">{{ page.date | date: "%Y" }}</a>
  </div>

  {% include disqus.html %}
</article>
